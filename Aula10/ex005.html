<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EX005</title>
        <style>
            #area{
                font: normal 20pt Arial;
                background-color: bisque;
                height: 300px;
                width: 300px;
                text-align: center;
                line-height: 300px;
            }
        </style>
    </head>
    <body>
        <div id="area">Interaja...</div>
        <script>
            var teste = document.querySelector('div#area')
            teste.addEventListener('click', clicar)
            teste.addEventListener('mouseenter', entrou)
            teste.addEventListener('mouseout', saiu)
            function clicar(){                                
                if(teste.style.background != 'aquamarine'){
                    teste.style.background = 'aquamarine'
                }

                else{
                    teste.style.background = 'bisque'
                }
            }

            function entrou(){
                teste.innerText = 'Entrou!!'
            }

            function saiu(){
                teste.innerText = 'Saiu!!'
            }
        </script>
    </body>
</html>
