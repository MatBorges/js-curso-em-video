<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EX008</title>
        <style>
            body{
                background-color: darkgray;
                height: 100%;
                width: 100%;
            }

            #principal{
                height: 300px;
                width: 300px;
                margin: 200px auto auto auto;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="principal">
            <h1>Sistema de Multas</h1>
            <label for="velocidade">Qual a sua velocidade?:</label>
            <input type="number" name="velocidade" id="velocidade">
            <input type="button" value="Verificar" onclick="calcular()">
            <h2 id="result"></h2>
        </div#>
        <script>
            
            function calcular(){
                var velocidade = Number(document.querySelector('input#velocidade').value)
                var result = document.querySelector('h2#result')
                if (velocidade > 50) {
                    result.innerText = `Você foi multado ${velocidade}`
                } 
                else {
                    result.innerText = `Você está de boa ${velocidade}`
                }
            }
        </script>
    </body>
</html>
